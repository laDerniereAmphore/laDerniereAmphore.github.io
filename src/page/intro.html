<body>
<div id="containerEvent">
  <div id="personage">
    <img src="../img/archeologue.png" alt="archéologue" id="personageImage">
  </div>
  <div id="dialogue">
    <a class="btn dialogueNameButton" id="dialogueNameButton"></a>
    <a class="btn dialogueButton" id="dialogueButton"></a>
  </div>
</div>

<div id="containerForm">
  <div id="dialogueForm">
    <div id="formTeamName">
      <label for="formTeamNameInput" class="labelFrom">Nom de l'équipe :</label>
      <input value="" name="event" class="eventField" id="formTeamNameInput"
             placeholder="Nom de l'équipe" type="text" maxlength="20">
    </div>
    <div id="formTeamNumber">
      <label for="formTeamNumberInput" class="labelFrom">Nombre de coéquipiers :</label>
      <input value="" name="event" class="eventField" id="formTeamNumberInput"
             placeholder="Nombre de coéquipiers"
             oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
             type = "number"
             maxlength = "2">
    </div>
    <a class="btn dialogueNameButtonForm" id="dialogueNameButtonForm"></a>
    <a class="btn dialogueButtonForm" id="dialogueButtonForm"></a>
  </div>
</div>

<script>
  sessionStorage.setItem('current_personage', "intro_qsdokx");
</script>

<script src="../js/data.js"></script>
<script src="../js/intro.js"></script>
<script src="../js/elastic.js"></script>

<script>
  sessionStorage.setItem('professeur_visited', 'true');
  postElastic('introduction');
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
