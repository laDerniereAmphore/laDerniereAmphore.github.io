<div id="containerCountdown">
  <div id="countdown">
    <div id="tiles"></div>
  </div>
</div>
<div id="containerInput">
  <div id="eventInput">
    <input value="" name="event" class="eventField" id="eventField"
           placeholder="Code Personnage ou Lieu"
           oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
           type = "number"
           maxlength = "6">
    <input value="" name="event" id="eventButton" class="eventButton" type="submit"> </div>
</div>

<div id="wrongEventContainer" class="wrongEventContainer">
  <div class="wrongEvent">
    <p>Vous avez beau chercher, cet événement n'existe pas ! <br><b>Vous perdez 1 minute.</b></p>
  </div>
</div>

<div id="containerHelpButtons">
  <div id="containerInfo">
    <p class="text-center">Revoir les indices</p>
    <a class="btn infoButton" href="indices.html"></a>
  </div>
  <div id="containerMapButton">
    <p class="text-center">Carte</p>
    <a class="btn mapButton" href="map.html"></a>
  </div>
</div>
